<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
</head>
<body>

  <lynximport path="/static/navbar_normal.html"></lynximport>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend>Edit</legend>
      <p>
        Max message length: <span id="labelMessageLength"></span>
      </p>
      <form
        action="/saveEdit.js"
        method="post"
        enctype="multipart/form-data">

        <textarea
          name="message"
          id="fieldMessage"
          class="wide"></textarea>
        <input
          type="hidden"
          name="boardUri"
          id="boardIdentifier">
        <input
          type="hidden"
          name="threadId"
          id="threadIdentifier">
        <input
          type="hidden"
          name="postId"
          id="postIdentifier">
        <input
          type="submit"
          id="saveFormButton"
          value="Save">
        <input
          class="hidden"
          onclick="save()"
          type="button"
          id="saveJsButton"
          value="Save">
      </form>

    </fieldset>

  </div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/edit.js"></script>

</html>
